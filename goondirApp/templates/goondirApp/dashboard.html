{% extends 'index.html' %}
{% block content %}

        
         <!-- Info boxes -->
        <div class="row">
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box">
              <span class="info-box-icon bg-info elevation-1"><i class="fas fa-users"></i></span>
              {% comment %} <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-users"></i></span> {% endcomment %}

              <div class="info-box-content">
                <span class="info-box-text"><a href="{% url 'patients_list' %}">Total Patient</a</span>
                <span class="info-box-number">
                  <a href="{% url 'patients_list' %}">{{total_patient_count}}</a>
                  <small></small>
                </span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-thumbs-up"></i></span>
              
              <div class="info-box-content">
                <span class="info-box-text"><a href="{% url 'patients_list' %}">Total Devices</a></span>
                <span class="info-box-number"><a href="{% url 'patients_list' %}">{{total_patient_count}}</a></span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->

          <!-- fix for small devices only -->
          <div class="clearfix hidden-md-up"></div>

          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-success elevation-1"><i class="fas fa-shopping-cart"></i></span>

              <div class="info-box-content">
                <span class="info-box-text">Sales</span>
                <span class="info-box-number">760</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-users"></i></span>

              <div class="info-box-content">
                <span class="info-box-text">New Members</span>
                <span class="info-box-number">2,000</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->

{% endblock %}

{% block scripts %}
    <script>

            $('#tbl_patient').DataTable();

    </script>
{% endblock %}
